<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns="http://www.w3.org/1999/html">
<head th:replace="common/header::commonHeader('Add Article Page')">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Add Article Page</title>
</head>
<body>
<!--Top Bar -->
<div th:include="common/topbar::commonNav"></div>

<!-- Content Start -->
<div class="container-fluid">
    <div class="row">
        <!-- common menu -->
        <div class="col-sm-2" th:include="common/menu::commonMenu"></div>
        <div class="col-sm-10">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="#">Home</a></li>
                    <li class="breadcrumb-item"><a href="#">文章管理</a></li>
                    <li class="breadcrumb-item active" aria-current="page">添加文章</li>
                </ol>
            </nav>

            <div>
                <h2>添加文章</h2>
            </div>

            <!-- Add Form  -->
            <form class="needs-validation" novalidate th:action="@{/article/}" method="post">
                <div class="form-group row">
                        <div class="col-1">
                            <label for="title">标题</label>
                        </div>
                        <div class="col-5">
                            <input type="text" class="form-control" id="title" name="title" placeholder="title" required>
                            <div class="valid-feedback">
                                Looks good!
                            </div>
                            <div class="invalid-feedback">
                                Please choose a aaaaaa.
                            </div>
                        </div>
                </div>
                <div class="form-group row">
                    <div class="col-1">
                        <label for="author">作者</label>
                    </div>
                    <div class="col-5">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="inputGroupPrepend">@</span>
                            </div>
                            <input type="text" class="form-control" id="author" name="author" placeholder="Username" aria-describedby="inputGroupPrepend" required>
                            <div class="invalid-feedback">
                                Please choose a username.
                            </div>
                        </div>
                    </div>
                </div>
                <div class="checkbox">
                    <label>
                        <input type="checkbox" id="isLianz"> 是否是连载
                    </label>
                </div>
                <div class="form-group row">
                    <div class="col-1">
                        <label for="tags">tags</label>
                    </div>
                    <div class="col-md-6 mb-3">
                        <input type="text" class="form-control" id="tags" name="tags" placeholder="tags" required>
                        <div class="invalid-feedback">
                            Please provide a valid city.
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="content">文章内容</label>
                    <div class="col-9"><textarea class="form-control" id="content" name="content" rows="6"></textarea></div>
                </div>
                <button class="btn btn-primary" type="submit">OK 发上去</button>
            </form>

            <script>
                // Example starter JavaScript for disabling form submissions if there are invalid fields
                (function() {
                    'use strict';
                    window.addEventListener('load', function() {
                        // Fetch all the forms we want to apply custom Bootstrap validation styles to
                        var forms = document.getElementsByClassName('needs-validation');
                        // Loop over them and prevent submission
                        var validation = Array.prototype.filter.call(forms, function(form) {
                            form.addEventListener('submit', function(event) {
                                if (form.checkValidity() === false) {
                                    event.preventDefault();
                                    event.stopPropagation();
                                }
                                form.classList.add('was-validated');
                            }, false);
                        });
                    }, false);
                })();
            </script>

        </div>
    </div>
</div>
<!-- Content End -->

<!-- Footer -->
<footer th:include="common/footer::commonFooter(${#dates.format(new java.util.Date().getTime(), 'yyyy-MM-dd hh:mm:ss')})" class="footer"></footer>

</body>
</html>
