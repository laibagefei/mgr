<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="common/header::commonHeader('Article Detail Page')">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Article Index Page</title>
</head>
<body>
<!--Top Bar -->
<div th:include="common/topbar::commonNav"></div>

<!-- Content Start -->
<div class="container-fluid">
    <div class="row">
        <!-- common menu -->
        <div class="col-sm-2" th:include="common/menu::commonMenu"></div>
        <div class="col-sm-10">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="#">Home</a></li>
                    <li class="breadcrumb-item"><a href="#">文章管理</a></li>
                    <li class="breadcrumb-item active" aria-current="page">文章详情</li>
                </ol>
            </nav>

            <div>
                <h3 th:text="${article.title}"></h3>
            </div>
            <!--
                列表展示
            -->
            <div class="table-responsive">
                <table class="table table-striped ">
                    <tr>
                        <td>编号</td>
                        <td th:text="${article.id}"></td>
                    </tr>
                    <tr>
                        <td>标题</td>
                        <td th:text="${article.title}"></td>
                    </tr>
                    <tr>
                        <td>作者</td>
                        <td th:text="${article.author}"></td>
                    </tr>
                    <tr>
                        <td>tags</td>
                        <td th:text="${article.tags}"></td>
                    </tr>
                    <tr>
                        <td>添加时间</td>
                        <td th:text="${article.createTime}"></td>
                    </tr>
                    <tr>
                        <td>内容</td>
                        <td th:text="${article.content}"></td>
                    </tr>

                </table>
            </div>
        </div>
    </div>
</div>
<!-- Content End -->

<!-- Footer -->
<footer th:include="common/footer::commonFooter(${#dates.format(new java.util.Date().getTime(), 'yyyy-MM-dd hh:mm:ss')})" class="footer"></footer>

</body>
</html>
