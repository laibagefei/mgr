<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title th:value="${article.title}"></title>
</head>
<body>
<!--Top Bar -->
<nav class="navbar navbar-inverse" role="navigation">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#example-navbar-collapse">
                <span class="sr-only">切换导航</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">
                <img src="img/logo_200.png" height="100%" />
            </a>
        </div>
        <div class="collapse navbar-collapse" id="example-navbar-collapse">
            <ul class="nav navbar-nav">
                <li class="active"><a class="icon-bar" href="#">网站设置</a>
                </li>
                <li><a href="#">分类管理</a>
                </li>
                <li><a href="#">用户管理</a>
                </li>
                <li><a href="#">商品管理</a>
                </li>
                <li><a href="#">订单管理</a>
                </li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li><a>欢迎您,admin</a>
                </li>
                <li><a href="#">安全退出</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Content Start -->
<div class="container-fluid">
    <div class="row">
        <div class="col-sm-2">
            <a th:href="@{/article}" class="list-group-item active">
                <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> 文章管理</a>
            <a href="#" class="list-group-item">
                <span class="glyphicon glyphicon-th" aria-hidden="true"></span> 专题管理</a>
            <a href="#" class="list-group-item">
                <span class="glyphicon glyphicon-user" aria-hidden="true"></span> 用户管理</a>
            <a href="#" class="list-group-item">
                <span class="glyphicon glyphicon-magnet" aria-hidden="true"></span> 领域管理</a>
        </div>
        <div class="col-sm-10">
            <ol class="breadcrumb">
                <li class="active">商品管理
                </li>
                <li class="active">商品列表
                </li>
            </ol>

            <div class="panel panel-default">
                <div class="panel-heading">
                    搜索
                </div>
                <div class="panel-body">
                    <form role="form" class="form-inline" th:action="@{/search}" method="post">
                        <div class="form-group">
                            <label for="title">标题</label>
                            <input type="text" class="form-control" id="title" placeholder="请输入名称">
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-default">搜索</button>
                        </div>
                    </form>
                </div>
            </div>
            <!--
                列表展示
            -->
            <div class="table-responsive">
                <table class="table table-striped ">
                    <tr>
                        <td>编号</td>
                        <td th:text="${article.id}"></td>
                    </tr>
                    <tr>
                        <td>标题</td>
                        <td th:text="${article.title}"></td>
                    </tr>
                    <tr>
                        <td>作者</td>
                        <td th:text="${article.author}"></td>
                    </tr>
                    <tr>
                        <td>tags</td>
                        <td th:text="${article.tags}"></td>
                    </tr>
                    <tr>
                        <td>添加时间</td>
                        <td th:text="${article.createTime}"></td>
                    </tr>
                    <tr>
                        <td>内容</td>
                        <td th:text="${article.content}"></td>
                    </tr>

                </table>
            </div>
        </div>
    </div>
</div>
<!-- Content End -->

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.bootcss.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
